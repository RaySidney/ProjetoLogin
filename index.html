<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--
                    Imagem nas CSS
                -->
            </div>
            
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a). Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
        
                <form action="login.php" method="post" autocomplete="on">

                        <div class="linha">
                            <label for="iemail"><img src="imagens/pessoa.png" alt="login" > </label>
                            <input type="email" name="email" id="iemail" autocomplete="email" required class="textbox" size="25" placeholder="Seu e-mail">
                        </div>
                    
                        <div class="linha">
                            <label for="isenha"><img src="imagens/chaves.png" alt="senha"> </label>
                            <input type="password" name="senha" id="isenha" required autocomplete="current-password" class="textbox" size="30" placeholder="Sua senha">
                        </div>

                    <input type="submit" value="Entrar" id="butaoenviar">
                    <input type="button" value="Esqueci minha senha" id="butaorecuperar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
